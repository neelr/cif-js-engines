<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="https://neelr.github.io/cif-js-engines/engines/jsmol/JSmol.min.js"></script>
    <script type="text/javascript">
    var ready = document.getElementById('ready');

        function accomodate(result) {
            window.parent.cifdata = result.replace(/"/g, '\x22').replace(/'/g, '\x27');
            window.parent.playerdata = window.parent.cifdata;
            var Info = {
    width: window.innerWidth,
    height: window.innerHeight,
    use: "HTML5"
}
jmolApplet0 = Jmol.getApplet("jmolApplet0", Info);
            Jmol.script(jmolApplet0,
    'background white; load data "samplecifdata"\n' + window.parent.cifdata + '\nend "samplecifdata" {1 1 1}; select *; label %e; wireframe 0.07; set debug on;');
        }

        var xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4) {
                if (xmlhttp.status == 200) {
                    window.accomodate(xmlhttp.responseText);
                } else alert("Error: cannot load sample data!");
            }
        }

            xmlhttp.open("GET", 'data/top.cif');
            xmlhttp.setRequestHeader("If-Modified-Since", "Sat, 1 Jan 2000 00:00:00 GMT");
            xmlhttp.send(1);
    
    </script>
</body>

</html>
